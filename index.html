<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Descubriendo Medellín</title>
    <link rel="stylesheet" href="css/adivina.css">
    <link rel="stylesheet" href="css/concentrate.css">
    <link rel="stylesheet" href="css/puzzle.css">
</head>

<body>

    <section class="backgroundInitial ocultar">
        <div class="nameApp">
            <img src="img/Título.png" class="titule"></img>
        </div>
        <div>
            <img src="img/Niños_inicio.png" class="childrens"></img>
            <input type="image" src="img/Jugar_btn.png" class="playPrincipal"></input>
        </div>
        <div>
            <input type="image" src="img/sonido_btn.png" class="musicPrincipal"></input>
            <input type="image" src="img/Créditos_btn.png" class="creditsPrincipal"></input>
        </div>
    </section>
    <section class="intro1 ocultar">
        <div class="history1">
            <img src="img/intro1.png" class="introduction"></img>
        </div>
        <div>
            <input type="image" src="img/seguir_btn.png" class="advancement"></input>
            <input type="image" src="img/sonido_btn.png" class="musicIntro"></input>
        </div>
    </section>

    <section id="intro2Screen" class="ocultar">

        <div id="intro2">
            <img src="img/intro2.png" alt="">
        </div>


        <div id="divSoundBtnIntro2">
            <input id="soundBtnIntro2" type="image" src="img/btnSonidoIntro2.png" alt="Submit" class="button"
                onclick="">
        </div>

        <div id="divContinueBtnIntro2">
            <input id="continueBtnIntro2" type="image" src="img/btnSeguir.png" alt="Submit" class="button" onclick="">
        </div>


    </section>

    <section id="intro3Screen" class="ocultar">

        <div id="intro3">
            <img src="img/intro3.png" alt="">
        </div>


        <div id="divSoundBtnIntro3">
            <input id="soundBtnIntro3" type="image" src="img/btnSonidoIntro2.png" alt="Submit" class="button"
                onclick="">
        </div>

        <div id="divContinueBtnIntro3">
            <input id="continueBtnIntro3" type="image" src="img/btnSeguir.png" alt="Submit" class="button" onclick="">
        </div>

    </section>

    <section class="creditos ocultar">
        <span class="texto_creditos"></span>
        <img src="img/Créditos/Niños_creditos.png" alt="">
        <span class="atras_creditos"></span>
        <span class="sonido_creditos"></span>
    </section>

    <!-- Adivina beginning -->
    <section id="mainScreen_hangMan" class="ocultar">

        <div id="titleWithText">
            <img src="img/adivinaCerroTitle.png" alt="">
        </div>

        <div id="mainCharacter">
            <img src="img/indi.png" alt="">
        </div>

        <div id="divPlayBtn">
            <input id="playHangmanBtn" type="image" src="img/btnJugar.png" alt="Submit" class="button" onclick="">
        </div>

        <div id="divBackBtn">
            <input id="backBtnHangman" type="image" src="img/btnAtras.png" alt="Submit" class="button" onclick="">
        </div>

        <div id="divSoundBtn">
            <input id="soundBtnHangman" type="image" src="img/btnSonidoOn.png" alt="Submit" class="button" onclick="">
        </div>

    </section>

    <section id="gameOverScreen_hangMan" class="ocultar">

        <div id="gameOverTitleHangman">
            <img src="img/perdisteAdivina.png" alt="">
        </div>

        <div id="mainCharacterGameOver" class="mainCharacterIndi">
            <img src="img/indi.png" alt="">
        </div>

        <div id="divPlayAgainBtnGameOver">
            <input id="playAgainHangmanBtn" type="image" src="img/btnReintentarlo.png" alt="Submit" class="button"
                onclick="">
        </div>

        <div id="divBackBtnHangManGameOver">
            <input id="backBtnHangmanGameOver" type="image" src="img/btnAtras.png" alt="Submit" class="button"
                onclick="">
        </div>

        <div id="divSoundBtnHangManGameOver">
            <input id="soundBtnHangmanGameOver" type="image" src="img/btnSonidoOn.png" alt="Submit" class="button"
                onclick="">

    </section>

    <section id="gameWonScreen_hangMan" class="ocultar">

        <div id="gameWonTitleHangman">
            <img src="img/ganasteAdivina.png" alt="">

        <div id="mainCharacterGameWon" class="mainCharacterIndi">
            <img src="img/indi.png" alt="">
        </div>

        <div id="divPlayAgainBtnGameWon">
            <input id="playAgainHangmanBtnGameWon" type="image" src="img/btnReintentarlo.png" alt="Submit"

        <div id="divBackBtnHangManGameWon">
            <input id="backBtnHangmanGameWon" type="image" src="img/btnAtras.png" alt="Submit" class="button"
                onclick="">
        </div>

        <div id="divSoundBtnHangManGameWon">
            <input id="soundBtnHangmanGameWon" type="image" src="img/btnSonidoOn.png" alt="Submit" class="button"
                onclick="">
        </div>
    </section>

                    <div class="reverso"></div>

                <div class="tarjeta ">

                    <div class="reverso"></div>
                </div>
                <div class="tarjeta ">
                    <div class="adelante"></div>
                    <div class="reverso"></div>
                </div>
                <div class="tarjeta ">
                    <div class="adelante"></div>
                    <div class="reverso"></div>
                </div>
                <div class="tarjeta ">
                    <div class="adelante"></div>
                    <div class="reverso"></div>
                </div>
                <div class="tarjeta ">
                    <div class="adelante"></div>
                    <div class="reverso"></div>
                </div>
                <div class="tarjeta ">
                    <div class="adelante"></div>
                    <div class="reverso"></div>
                </div>
                <div class="tarjeta ">
                    <div class="adelante"></div>
                    <div class="reverso"></div>
                </div>
                <div class="tarjeta ">
                    <div class="adelante"></div>
                    <div class="reverso"></div>
                </div>
            </div>
        </div>
        <!-- INTRO -->
        <section class="intro ocultar">
            <span class="btn_jugar"></span>
            <span class="concentrate_text"></span>
        </section>
        <!-- GANAR -->
        <section class="ganar ocultar">
            <span class="ganaste "></span>
            <span class="btn_jugar ganar"></span>
        </section>
        <!-- PERDER -->
        <section class="perder ocultar">
            <span class="perdiste"></span>
            <span class="btn_jugar perder"></span>
        </section>
    </section>
    <!-- FIN CONCENTRATE -->

        <img src="img/Kila.png" class="killaPuzzle"></img>
        <img src="img/atras_btn.png" class="btnAtrasPuzzle"></img>
        <img src="img/sonido_btn.png" class="btnSonidoPuzzle"></img>

            <img src="img/rompecabezas.png" class="puzzle_text"></img>
            <img src="img/Jugar_btn.png" class="btnJugarPuzzle"></img>

            <img src="img/perdiste_rompecabezas.png" class="win"></img>
            <img src="img/Jugar_btn.png" class="btnJugarPuzzle perder"></img>

    <script src="js/main.js"></script>
